<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
		<title>whatismyresolution</title>
	</head>
	<body style="background-color: black; color: white; font-family: sans-serif; text-align: center;">
		<h1>What is my resolution?</h1>
		<div id="info">
		</div>

		<script>
			var width = screen.width;
			var height = screen.height;
			var infoNode = document.getElementById('info');

			var width_text = document.createElement('p');
			width_text.textContent = "Width: " + width;
			var height_text = document.createElement('p');
			height_text.textContent = "Height: " + height;

			infoNode.appendChild(width_text);
			infoNode.appendChild(height_text);
		</script>
	</body>
</html>
