<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
		<title>whatismyresolution</title>
		<style>
			body {
				background-color: black;
				border: solid 5px #fff;
				color: white;
				font-family: sans-serif;
				text-align: left;
				margin: 0;
				padding: 1em;
				height: 100vh;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<h1>What is my resolution?</h1>
			<div id="info">
			</div>
		</div>

		<script>
			var width = screen.width;
			var height = screen.height;
			var pixelRatio = window.devicePixelRatio;
			var infoNode = document.getElementById('info');

			var widthElem = document.createElement('p');
			widthElem.textContent = "Width: " + width;
			var heightElem = document.createElement('p');
			heightElem.textContent = "Height: " + height;
			var pixelRatioElem = document.createElement('p');
			pixelRatioElem.textContent = "Pixel Ratio: " + pixelRatio;

			infoNode.appendChild(widthElem);
			infoNode.appendChild(heightElem);
			infoNode.appendChild(pixelRatioElem);
		</script>
	</body>
</html>
